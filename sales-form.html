<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record a Sale - HomeSecure</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #004053;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .container {
            width: 95%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #004053;
            display: block;
            margin-top: 18px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #ccc;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #004053;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            font-size: 22px;
            font-weight: bold;
            background: #F36E21; /* ORANGE */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #FDB71A; /* YELLOW */
            color: black;
        }

        .success-message {
            margin-top: 20px;
            padding: 15px;
            background: #d1ffd1;
            color: #004053;
            font-size: 18px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

<header>HomeSecure – Record a Sale</header>

<div class="container">

    <label for="agent">Agent</label>
    <select id="agent">
        <option value="">Select agent</option>
        <option>Craig</option>
        <option>Jamie</option>
        <option>Johnny</option>
        <option>Lar</option>
        <option>Shane</option>
        <option>Bradley</option>
        <option>John</option>
        <option>Keith</option>
        <option>Ross</option>
    </select>

    <label for="upfront">Upfront (€)</label>
    <input type="number" id="upfront" placeholder="e.g., 29.99" step="0.01">

    <label for="monitoring">Monitoring (€)</label>
    <input type="number" id="monitoring" placeholder="e.g., 26.95" step="0.01">

    <button id="submit-sale">Submit Sale</button>

    <div class="success-message" id="success-message">
        Sale Submitted Successfully!
    </div>

</div>

<script type="module" src="js/form.js"></script>

</body>
</html>
