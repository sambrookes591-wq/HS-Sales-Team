<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeSecure Admin Panel</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        /* Slight adjustments for admin layout */
        .admin-container {
            width: 95%;
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
        }

        /* Modal Background */
        #edit-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        /* Modal Window */
        .modal-content {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .modal-content label {
            margin-top: 10px;
            font-weight: bold;
            color: #004053;
            display: block;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        #save-edit {
            flex: 1;
            background: #F36E21;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #save-edit:hover {
            background: #FDB71A;
            color: black;
        }

        #delete-sale {
            flex: 1;
            background: #b30000;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #close-modal {
            background: grey;
            color: white;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <span class="title">HomeSecure — Admin Panel</span>
    <a href="index.html" class="add-sale-btn" style="background:#004053;">Back to Dashboard</a>
</header>

<div class="admin-container">

    <h2>All Sales</h2>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Agent</th>
                    <th>Date</th>
                    <th>Upfront (€)</th>
                    <th>Monitoring (€)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="admin-sales-body"></tbody>
        </table>
    </div>

</div>

<!-- ===============================
     EDIT MODAL
     =============================== -->

<div id="edit-modal">
    <div class="modal-content">

        <label>Agent</label>
        <input type="text" id="edit-agent">

        <label>Upfront (€)</label>
        <input type="number" id="edit-upfront" step="0.01">

        <label>Monitoring (€)</label>
        <input type="number" id="edit-monitoring" step="0.01">

        <div class="modal-buttons">
            <button id="save-edit">Save</button>
            <button id="delete-sale">Delete</button>
        </div>

        <button id="close-modal">Close</button>
    </div>
</div>

<!-- ADMIN SCRIPT -->
<script type="module" src="js/admin.js"></script>

</body>
</html>
